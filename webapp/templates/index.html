<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter real-time sentiment analysis</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/utils.css">

  </head>
  <body>
        <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container-fluid" height="10%">
        <br/>
        <p>Мониторинг тональности твитов о ВУЗ'ах в режиме реального времени</p>
      </div>
    </div>

    <div style="margin-left:10%">
      <label id = "overall_label">overall data</label>
      <label class="switch" onchange="switch_charts()">
        <input type="checkbox">
        <div class="slider round"></div>
      </label>
      <label id = "blocks_label" style = "opacity:0.3">by blocks</label>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="container-fluid" id="overall-container"></div>
      </div>
      <div vlass="row">
        <div class="container-fluid" id="block-container"></div>
      </div>
<!--       <div vlass="row">
        <div class="container-fluid" id="map-container"></div>
      </div> -->
      <div id="map-container" style="height:400px; width:100%;"></div>

    </div>

    <!-- <div style="width:100%">     -->
      <table width="100%" id="tweets_table" align="center">
        <tr>
          <th>Autor</th>
          <th>Date</th>
          <th>Text</th>
          <th>Sentiment</th>
        </tr>
      </table>
    <!-- </div> -->

      <footer>
        <p>&copy; Myrov Vladislav, 2016, https://github.com/Vlad0922/twitter_sentiment</p>
      </footer>
    </div> <!-- /container -->

    <!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <!-- <script src="http://code.highcharts.com/highcharts.js"></script> -->
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <script src="https://code.highcharts.com/mapdata/countries/ru/ru-all.js"></script> -->

    <script src="/static/js/socket.io.min.js"></script>

    <script src="/static/js/highcharts.js"></script>
